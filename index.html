<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cricket Turf Splitter</title>

    <!-- 1. Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 2. Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 3. Custom responsive tweaks -->
    <style>
        /* Scroll tabs horizontally on small screens */
        @media (max-width: 576px) {
            #match-tabs {
                overflow-x: auto;
                white-space: nowrap;
            }

            #match-tabs .nav-item {
                flex: 0 0 auto;
            }
        }

        /* Ensure table containers scroll on narrow viewports */
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid py-3 px-2">
        <h1 class="mb-4 text-center">Cricket Turf Splitter</h1>

        <!-- Add Match Form (stack on xs, inline from md up) -->
        <form id="match-form" class="row g-2 mb-4">
            <div class="col-12 col-md-4">
                <input type="text" id="payer" class="form-control" placeholder="Payer Name" required>
            </div>
            <div class="col-12 col-md-3">
                <input type="number" id="amount" class="form-control" placeholder="Amount Paid" step="0.01" required>
            </div>
            <div class="col-12 col-md-4">
                <input type="text" id="players" class="form-control" placeholder="Players (comma-separated)" required>
            </div>
            <div class="col-12 col-md-1 d-grid">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" id="match-tabs" role="tablist"></ul>
        <div class="tab-content border p-2 mb-4" id="match-contents"></div>

        <!-- Club Expenses Button -->
        <div class="d-grid px-1">
            <button id="club-expenses-btn" class="btn btn-primary">
                Club Expenses
            </button>
        </div>
    </div>

    <!-- Club Expenses Modal -->
    <div class="modal fade" id="clubExpensesModal" tabindex="-1" aria-labelledby="clubExpensesModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-fullscreen-sm-down">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="clubExpensesModalLabel">
                        Select Matches
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!-- 1) Match checkboxes -->
                    <div id="match-checkboxes" class="mb-3"></div>

                    <!-- 2) Final Summary -->
                    <h5 class="mt-3">Final Summary</h5>
                    <div class="table-responsive">
                        <table id="club-summary-table" class="table table-sm table-bordered mb-0">
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    <th>Owed</th>
                                    <th>Paid</th>
                                    <th>Remaining</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="apply-club-expenses" type="button" class="btn btn-success">
                        Apply
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button id="reset-club-expenses" type="button" class="btn btn-warning">
                        Reload
                    </button>

                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
